<ngb-carousel #carousel [interval]="10000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <!-- <div class="carousel-caption">
            <h3>My slide {{i + 1}} title</h3>
        </div> -->
        <div class="slider-img-wrapper" [class.expanded-state]="isExpanded">
            <div class="picsum-img-wrapper">
                <img class="slider-img" [src]="img" alt="My image {{i + 1}} description" />
            </div>
        </div>
    </ng-template>
</ngb-carousel>
