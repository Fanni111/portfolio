<mat-toolbar fxLayout="row" color="primary" fxLayoutAlign="space-between center" fxLayoutAlign.lt-md="space-between center">
    <!-- <span  fxHide fxShow.lt-md class="toolbar-title"> -->
    <span class="toolbar-title">
    <img src="assets/images/motion_logo_thumbnail.png" />
    </span>
    <span>
    <a *ngFor="let item of menuItems" [routerLink]="item.link" routerLinkActive="active" #rla="routerLinkActive" [fragment]="item?.fragment">
        <button mat-button fxHide.lt-md [ngClass]="rla.isActive ? 'selectedMenuItem' : ''">
        {{item.label}}
    </button>
    </a>
    </span>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.lt-md>
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu" backdropClass="dropdownMenu">

        <ng-container *ngFor="let item of menuItems">
            <a [routerLink]="item.link" [fragment]="item?.fragment">
                <button mat-menu-item>
                {{item.label}}
            </button>
            </a>

            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
